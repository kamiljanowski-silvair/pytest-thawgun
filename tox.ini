# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py36,py37,pypy3,black,isort,pylint

[testenv]
setenv =
    PYTEST_ADDOPTS = --cov
commands = python setup.py test

[testenv:black]
skip_install = true
deps = black
commands = black .

[testenv:isort]
skip_install = true
deps =
    isort[pyproject]
    black
commands = isort -rc .

[testenv:pylint]
extras = tools
deps =
    isort[pyproject]
    pylint
    pytest
commands = pylint --exit-zero .
